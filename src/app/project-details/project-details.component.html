<!-- Modal Overlay -->
<div class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50">
    <!-- Modal Content -->
    <div class="bg-white dark:bg-gray-900 p-6 rounded-2xl max-w-lg w-full relative shadow-lg text-center">

        <!-- Close Button -->
        <button class="absolute top-3 right-4 text-gray-600 dark:text-gray-300 text-2xl font-bold hover:text-red-500"
            (click)="closeModal()">
            &times;
        </button>

        <!-- Project Image -->
        <img [src]="projectDetails.imageUrl" alt="Project Image" class="w-full h-52 object-contain rounded-xl mb-4">

        <!-- Project Title -->
        <h2 class="text-2xl font-semibold text-gray-800 dark:text-white mb-2">{{ projectDetails.title }}</h2>

        <!-- Project Description -->
        <p class="text-gray-600 dark:text-gray-300 mb-5 text-sm">
            {{ projectDetails.description }}
        </p>

        <!-- Buttons -->
        <div class="flex justify-center gap-4">
            <a *ngIf="projectDetails.androidLink" (click)="openPreviewLink(projectDetails.androidLink)" target="_blank"
                class="bg-blue-600 text-white px-5 py-2 rounded-xl hover:bg-blue-700 transition">
                View Project
            </a>
            <a *ngIf="projectDetails.iosLink" (click)="openGithubLink(projectDetails.iosLink)" target="_blank"
                class="bg-blue-600 text-white px-5 py-2 rounded-xl hover:bg-blue-700 transition">
                View project
            </a>
        </div>
    </div>
</div>
