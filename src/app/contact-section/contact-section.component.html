<section #contactForm id="contactForm" class="py-20 bg-gray-100 dark:bg-gray-800">
    <div class="max-w-8xl mx-auto gap-4 ">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-12">
            <div class="flex flex-col justify-center px-6">
                <h2 class="text-3xl font-bold  text-black dark:text-white mb-6">Ready to Start Your Project?</h2>
                <p class="text-lg text-black dark:text-gray-300 mb-8">I&#39;m always interested in hearing about new
                    projects
                    and opportunities. Drop me a message, and I&#39;ll get back to you as soon as possible.</p>
                <div class=" flex justify-around flex-row ">
                    <div class="flex items-center gap-4 ">
                        <div class="w-12 h-12 bg-blue-500 p-2 rounded-lg flex   items-center justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                                class="text-white bi bi-envelope-fill" viewBox="0 0 16 16">
                                <path
                                    d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414zM0 4.697v7.104l5.803-3.558zM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586zm3.436-.586L16 11.801V4.697z" />
                            </svg>
                        </div>
                        <div>
                            <h3 class="text-sm font-semibold text-black dark:text-white">Email</h3>
                            <p class="text-black dark:text-white">{{contactEmail}}</p>
                        </div>
                    </div>

                </div>
            </div>
            <div class=" px-6">
                <form class=" rounded-xl p-8 bg-white dark:bg-gray-900" (submit)="sendEmail($event)">
                    <div class="space-y-6">
                        <div>
                            <label class="block text-sm font-medium text-black dark:text-white mb-2">Name</label>
                            <input type="text" name="user_name"
                                class="w-full px-4 py-2  border border-gray-200 rounded-lg focus:ring-2 focus:ring-custom focus:border-custom text-white"
                                placeholder="Your name" />
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-black dark:text-white mb-2">Email</label>
                            <input type="email" name="user_email"
                                class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-custom focus:border-custom  text-white"
                                placeholder="Your email" />
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-black dark:text-white mb-2">Message</label>
                            <textarea name="message"
                                class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-custom focus:border-custom h-32  text-white"
                                placeholder="Your message"></textarea>
                        </div>
                        <button type="submit"
                            class="text-white w-full bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-md text-sm px-4 py-2 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                            Send Message
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
