<section id="projects" class="py-20 bg-white dark:bg-gray-900">
    <div class="w-full md:mx-auto mt-32">
        <h2 class="text-3xl font-bold text-black dark:text-white mb-12 text-center">
            My Projects
        </h2>

        <!-- <div class="flex flex-wrap justify-center gap-4 mb-12">
            <app-button [secondaryBtn]=true (click)="filterProjects('all')">All</app-button>
            <app-button [secondaryBtn]=true (click)="filterProjects('web')">Web Apps</app-button>
            <app-button [secondaryBtn]=true (click)="filterProjects('graphic')">Graphic Designs</app-button>
        </div> -->

        <div class="flex flex-wrap justify-center gap-5">
            <!-- Show Skeleton Loader when loading -->
            <ng-container *ngIf="loading; else projectList">
                <div *ngFor="let skeleton of [1,2,3,4,5]"
                    class="w-80 sm:w-1/3 md:w-1/4 lg:w-1/5 rounded-xl border border-gray-300 dark:border-gray-700 p-2 shadow-xl animate-pulse">
                    <div class="p-0 md:p-4 lg:p-6">
                        <div class="w-full h-40 bg-gray-300 dark:bg-gray-700 rounded-xl mb-4"></div>
                        <div class="h-6 bg-gray-300 dark:bg-gray-700 w-3/4 rounded-md mb-2"></div>
                        <div class="h-4 bg-gray-300 dark:bg-gray-700 w-full rounded-md mb-4"></div>
                        <div class="flex gap-3 w-full justify-center items-center mt-auto">
                            <div class="h-8 w-24 bg-gray-300 dark:bg-gray-700 rounded-md"></div>
                            <div class="h-8 w-24 bg-gray-300 dark:bg-gray-700 rounded-md"></div>
                        </div>
                    </div>
                </div>
            </ng-container>

            <!-- Actual Projects List -->
            <ng-template #projectList>
                <div *ngFor="let project of projects"
                    class="projCard w-50 sm:w-1/3 md:w-1/4 lg:w-1/5 rounded-xl border dark:border-gray-200 border-gray-700  shadow-xl hover:shadow-2xl transition-all duration-300 transform hover:-translate-y-2">
                    <div class="pt-2 pb-2">
                        <div class="flex justify-center w-full h-40 object-contain mb-4"
                            (click)="openDetailsModal(project)">
                            <img [src]="project.imageUrl" alt="Project" class="rounded-xl" />
                        </div>
                        <div class="text-center text-black dark:text-white flex-grow"
                            (click)="openDetailsModal(project)">
                            <h3 class="text-xl font-semibold mb-2">{{ project.title }}</h3>
                            <p class="mb-4 w-full break-words whitespace-pre-line line-clamp-2">
                                {{ project.description }}
                            </p>

                        </div>
                        <div class="flex gap-3 w-full justify-center items-center mt-auto my-6">
                            <app-button *ngIf="project.androidLink" [secondaryBtn]="true"
                                (click)="openPreviewLink(project.android)">
                                <div class="flex items-center gap-2">
                                    <img width="20" height="20"
                                        src="https://img.icons8.com/external-tal-revivo-bold-tal-revivo/24/FFFFFF/external-android-a-mobile-operating-system-developed-by-google-logo-bold-tal-revivo.png"
                                        alt="Android Logo" />
                                    <span>View Project</span>
                                </div>
                            </app-button>
                            <app-button *ngIf="project.iosLink" [secondaryBtn]="true"
                                (click)="openGithubLink(project.iosLink)">
                                <div class="flex items-center gap-2">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 256 256"
                                        fill="#FFFFFF">
                                        <g transform="scale(5.12,5.12)">
                                            <path
                                                d="M44.52734,34.75c-1.07812,2.39453 -1.59766,3.46484 -2.98437,5.57813c-1.94141,2.95313 -4.67969,6.64063 -8.0625,6.66406c-3.01172,0.02734 -3.78906,-1.96484 -7.87891,-1.92969c-4.08594,0.01953 -4.9375,1.96875 -7.95312,1.9375c-3.38672,-0.03125 -5.97656,-3.35156 -7.91797,-6.30078c-5.42969,-8.26953 -6.00391,-17.96484 -2.64844,-23.12109c2.375,-3.65625 6.12891,-5.80469 9.65625,-5.80469c3.59375,0 5.85156,1.97266 8.82031,1.97266c2.88281,0 4.63672,-1.97656 8.79297,-1.97656c3.14063,0 6.46094,1.71094 8.83594,4.66406c-7.76562,4.25781 -6.50391,15.34766 1.33984,18.31641zM31.19531,8.46875c1.51172,-1.94141 2.66016,-4.67969 2.24219,-7.46875c-2.46484,0.16797 -5.34766,1.74219 -7.03125,3.78125c-1.52734,1.85938 -2.79297,4.61719 -2.30078,7.28516c2.69141,0.08594 5.47656,-1.51953 7.08984,-3.59766z">
                                            </path>
                                        </g>
                                    </svg>
                                    <span>View Project</span>
                                </div>
                            </app-button>
                        </div>
                    </div>
                </div>
            </ng-template>
        </div>
    </div>
</section>

<app-project-details [projectDetails]="openProjectDetail" *ngIf="openDetails"
    (confirmAction)="closeDetailsModal()"></app-project-details>
